
  backend:
  name: git-gateway
  branch: main
  login: true


media_folder: "images"
public_folder: "/images"

collections:
  - name: "newsletter"
    label: "Newsletter"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
